<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math String Practice</title>
    <link href="number_styles.css" rel="stylesheet">
    <script src="number_string.js" defer></script>
</head>
<body>
    <header>
        <h2>Math Strings</h2>
    </header>
    <form>
        First Number: <br/>
        <input type="text" id="one"><br/>
        Second Number: <br/>
        <input type="text" id="two"><br/>
        Third Number: <br/>
        <input type="text" id="three"><br/>
        Fourth Number: <br/>
        <input type="text" id="four"><br/>
        Fifth Number: <br/>
        <input type="text" id="five"><br/>
        Sixth Number: <br/>
        <input type="text" id="six"><br/>
        
        <div class="row" id="output">
        </div>

        <div class="row">
            <div class="row-1">
                <button name="submit" type="button" onclick="leastGreat()" required="">Orders least to highest</button>
                <button name="submit" type="button" onclick="median()">Median</button>
                <button name="submit" type="button" onclick="largest()">Largest Number</button>
            </div>
        </div>
        <div class="row">
            <div class="row-2">
                <button name="submit" type="button" onclick="smallest()">Smallest Number</button>
                <button name="submit" type="button" onclick="mean()">Mean</button>
                <button name="submit" type="button" onclick="mode()">Mode</button>
            </div>
        </div>
        <div class="row">
            <div class="row-3">
                <button name="submit" type="button" onclick="range()">Range</button>
                <button name="submit" type="button" onclick="duplicate()">Duplicate</button>
                <button name="submit" type="button" onclick="unique()">Unique</button>
            </div>
        </div>
    </form>
</body>
</html>
